<h2>Список авторов книг</h2>
<div class="add-button-container">
  <button mat-raised-button color="primary" (click)="onAdd()">
    <mat-icon>add</mat-icon>
    <span>Добавить</span>
  </button>
</div>
<app-author-list
  [dataSource]="dataSource"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-author-list>
